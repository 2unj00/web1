  <h2>HTML</h2>
  <P><a href="https://ko.wikipedia.org/wiki/HTML" target="_blank" title="위키백과">HTML</a> 문서는 완전한 <strong>HTML 요소</strong>로 구성되어 있고, HTML 요소의 가장 보편적인 형태는 세 가지 구성 요소를 가진다<BR>: "시작 태그"(Start Tag)와 "종료 태그"(End Tag) 와 같은 <u>태그</u> 한 쌍; 몇 가지 요소 <u>속성</u>은 그 태그들 내에서 특성을 부여한다.<br>마지막으로 문자와 그래픽 정보 콘텐츠를 화면에 표현한다.</p>
